# Smart Classroom App Configuration
# This file is used as template when creating new config for first-time users

# Language code: "en", "vi"
language: "en"

# Theme: "dark", "light", "system"
theme: "system"

# Window state configuration
window:
  width: 800
  height: 600
  x: null
  y: null
  # Screen mode: "normal", "maximized", "fullscreen"
  screen_mode: "normal"

# Startup settings
startup:
  auto_start: false

# Authentication settings
auth:
  remember_me_default: false
  nfc_enabled: false

# Server settings
server:
  enable: true
